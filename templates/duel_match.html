{% extends "base.html" %}

{% block content %}
<div class="duel-task-container">
    <div class="duel-header">
        <h1>Дуэль: {{ duel_name }} (Раунд {{ round_number }})</h1>
        <div class="opponent-info">Противник: <strong>{{ opponent }}</strong></div>
    </div>

    <form method="POST" action="{{ url_for('submit_duel_answers') }}">
        <input type="hidden" name="duel_id" value="{{ duel.id }}">
        <input type="hidden" name="match_id" value="{{ match.id }}">
        
        <!-- Для каждого задания -->
        <div class="task">
            <p>Задание: {{ task.text }}</p>
            <input type="number" name="answer" required>
            <input type="hidden" name="correct_answer" value="{{ task.correct_answer }}">
        </div>
        
        <button type="submit">Отправить ответ</button>
    </form>
</div>

<style>
.duel-task-container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

.duel-header {
    margin-bottom: 30px;
    text-align: center;
}

.opponent-info {
    font-size: 18px;
    margin-top: 10px;
}

.tasks-list {
    margin-bottom: 30px;
}

.task-item {
    background: white;
    border-radius: 8px;
    padding: 20px;
    margin-bottom: 15px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.task-text {
    margin-bottom: 15px;
    font-size: 17px;
}

.task-item input[type="text"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 16px;
}

.btn-submit {
    display: block;
    width: 100%;
    padding: 12px;
    background: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 18px;
    cursor: pointer;
}
</style>
{% endblock %}
